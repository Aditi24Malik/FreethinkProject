<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Workflow Progress</title>
  <link rel="stylesheet" href="css/style_workflow.css">
  <style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #f0f8ff, #e0f7fa);
    color: #333;
    text-align: center;
  }
  
  h1 {
    background-color: #004d99;
    color: white;
    padding: 20px;
    margin: 0;
    border-bottom: 5px solid #ffcc00;
  }
  
  .workflow-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 40px auto;
    max-width: 600px;
    gap: 20px;
  }
  
  .workflow-step {
    width: 100%;
    padding: 15px 25px;
    background-color: #e0e0e0;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    text-align: left;
    position: relative;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-left: 6px solid #bbb;
    transition: background-color 0.3s ease;
  }
  
  .workflow-step::before {
    content: "⏳";
    position: absolute;
    left: -30px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
  }
  
  .workflow-step.active {
    background-color: #1976d2;
    color: white;
    border-left: 6px solid #004d99;
  }
  
  .workflow-step.active::before {
    content: "✅";
    color: #ffcc00;
  }
  
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f7fa;
      text-align: center;
    }

    .workflow-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .workflow-step {
      padding: 15px;
      background-color: #e0e0e0;
      border-radius: 8px;
      font-size: 1.1em;
    }

    .workflow-step.active {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
    }

    #adminControls {
      margin-top: 30px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    .btn:hover {
      background-color: #125ea5;
    }
  </style>
</head>
<body>

  <h1>Application Workflow Progress</h1>

  <div class="workflow-container" id="workflow">
    <div class="workflow-step">1. Consumer Applied</div>
    <div class="workflow-step">2. Verification by JE</div>
    <div class="workflow-step">3. Scrutiny by AE</div>
    <div class="workflow-step">4. Approval from EE</div>
    <div class="workflow-step">5. Successfully Registered</div>
  </div>

  <div id="adminControls" style="display: none;">
    <button class="btn" onclick="advanceStep()">Mark Current Step as Completed</button>
  </div>

  <script>
    let currentStep = -1;
    const steps = document.querySelectorAll('.workflow-step');

    // Simulate a basic admin check (replace with real logic in production)
    const isAdmin = confirm("Are you an admin? Click OK to confirm.");

    if (isAdmin) {
      document.getElementById('adminControls').style.display = 'block';
    }

    function advanceStep() {
      if (currentStep < steps.length - 1) {
        if (currentStep >= 0) {
          steps[currentStep].classList.remove('active');
        }
        currentStep++;
        steps[currentStep].classList.add('active');
      } else {
        alert("All steps are already completed!");
      }
    }
    
  </script>

</body>
</html>
